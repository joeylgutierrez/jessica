<form>

  <h4>My Traits</h4>
  <p>
    Some text will go here to explain we're not racial profiling, we just need to be able to
    identity you in an emergency scenario.
  </p>
  <div class="form-section">
    <div class="form-group">
      <label>Eye Color</label><br>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="eyeColor" ngbDropdownToggle>{{selectedEyeColor}}</button>
        <div ngbDropdownMenu aria-labelledby="eyeColor">
          <button class="dropdown-item" *ngFor="let eyeColor of eyeColors" (click)="selectedEyeColor = eyeColor" >{{eyeColor}}</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Hair Color</label><br>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="hairColor" ngbDropdownToggle>{{selectedHairColor}}</button>
        <div ngbDropdownMenu aria-labelledby="hairColor">
          <button class="dropdown-item" *ngFor="let hairColor of hairColors" (click)="selectedHairColor = hairColor" >{{hairColor}}</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Skin Tone</label><br>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="skinTone" ngbDropdownToggle>{{selectedSkinTone}}</button>
        <div ngbDropdownMenu aria-labelledby="skinTone">
          <button class="dropdown-item" *ngFor="let skinTone of skinTones" (click)="selectedSkinTone = skinTone" >{{skinTone}}</button>
        </div>
      </div>
    </div>

    <div class="form-goup">
      <label for="traits">Other Distinctive Traits</label>
      <textarea class="form-control"
                id="traits" rows="10"></textarea>
    </div>

    <div class="form-group" style="padding-top: 20px">
      <button type="button" class="btn btn-secondary">Save</button>
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
